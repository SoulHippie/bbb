    <script>
      // add row
      $(".add-row").click(function () {
        var tr = $(this).parents(".table-content").find(".table tbody tr:last");
        if (tr.length > 0) {
          var clone = tr.clone();
          clone.find(":text").val("");
          tr.after(clone);
        } else {
          $(this)
            .parents(".table-content")
            .find(".table tbody")
            .append(
              '<tr> <td><span class="remove remove-row">x</span></td><td> <input type="text" class="form-control"> </td><td>   </td><td>  </td></tr>'
            );
        }
      });

      // delete row
      $("body").on("click", ".remove-row", function () {
        $(this).parents("tr").remove();
      });

      // add column
      $("body").on("click", ".add-col", function () {
        $(this)
          .parent()
          .find(".table thead tr")
          .append(
            '<th><input class="form-control"><span class="pull-right remove remove-col"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></span></th>'
          );
        $(this)
          .parent()
          .find(".table tbody tr")
          .append('<td><input type="text" class="form-control" /></td>');
      });

      // remove column
      $("body").on("click", ".remove-col", function (event) {
        // Get index of parent TD among its siblings (add one for nth-child)
        var ndx = $(this).parent().index() + 1;
        // Find all TD elements with the same index
        $("th", event.delegateTarget).remove(":nth-child(" + ndx + ")");
        $("td", event.delegateTarget).remove(":nth-child(" + ndx + ")");
      });

      // Remove Entire table
      $("body").on("click", ".remove-table", function (event) {
        $(this).closest("#custom-table").remove();
      });

      // Add Entire New Table
      $(".new-table").click(function () {
        $("#custom-table")
          .clone()
          .find("tbody input")
          .val("")
          .end()
          .appendTo(".custom-tables");
      });
